<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wordle Helper</h1>
  <p>Enter a 5-letter word and select each letter's color (grey, yellow, green). Then click "Add Guess".</p>

  <div id="guessEntry">
    <input type="text" id="guessInput" maxlength="5" placeholder="Enter guess (5 letters)" autofocus />
    <div id="colorSelectors">
      <select class="colorSelect">
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
      <select class="colorSelect">
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
      <select class="colorSelect">
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
      <select class="colorSelect">
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
      <select class="colorSelect">
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
    </div>
  </div>

  <div id="guesses"></div>
  <button id="addGuess">Add Guess</button>
  <button id="clearBtn">Clear Guesses</button>

<div style="display: flex; gap: 20px; align-items: flex-start;">
  <div>
    <h2>Letter Freq Chart</h2>
    <canvas id="letterFreqChart" width="400" height="200"></canvas>
  </div>

  <div>
    <h2>Letter Frequencies by Position</h2>
    <div id="positionFreqContainer" style="display: flex; gap: 10px;">
      <div class="positionFreq" id="pos0"><h3>P1</h3><div class="freqList"></div></div>
      <div class="positionFreq" id="pos1"><h3>P2</h3><div class="freqList"></div></div>
      <div class="positionFreq" id="pos2"><h3>P3</h3><div class="freqList"></div></div>
      <div class="positionFreq" id="pos3"><h3>P4</h3><div class="freqList"></div></div>
      <div class="positionFreq" id="pos4"><h3>P5</h3><div class="freqList"></div></div>
    </div>
  </div>
</div>

  <h2>Possible Answers: <span id="answerCount">0</span></h2>
  <div id="possibleAnswers"></div>

  <script type="module" src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  
    
  <div id="entropyVisualizer"></div>

  <script>
  const patternFreq = [
    { pattern: "g-g-y-b-b", count: 3 },
    { pattern: "b-y-g-b-b", count: 2 },
    { pattern: "b-b-b-b-g", count: 1 },
    { pattern: "y-b-b-y-b", count: 4 }
  ];

  const total = patternFreq.reduce((s, pf) => s + pf.count, 0);

  const colorMap = {
    g: "#6aaa64", // green
    y: "#c9b458", // yellow
    b: "#787c7e"  // grey
  };

  const svgWidth = 200;
  const svgHeight = 300; // fixed total height for the whole bar
  const cellWidth = 20;  // width of each colour cell inside key
  const keyWidth = cellWidth * 5;

  let svg = `<svg width="${svgWidth}" height="${svgHeight}" xmlns="http://www.w3.org/2000/svg">`;

  let yOffset = 0;

  patternFreq.forEach(pf => {
    const segHeight = (pf.count / total) * svgHeight;

    // draw background box for the segment
    svg += `<rect x="0" y="${yOffset}" width="${keyWidth}" height="${segHeight}" fill="white" stroke="#ccc"/>`;

    // draw pattern inside segment (scaled vertically to segment height)
    const parts = pf.pattern.split("-");
    parts.forEach((p, colIndex) => {
      svg += `<rect 
                x="${colIndex * cellWidth}" 
                y="${yOffset}" 
                width="${cellWidth}" 
                height="${segHeight}" 
                fill="${colorMap[p]}" />`;
    });

    yOffset += segHeight;
  });

  svg += "</svg>";

  document.getElementById("entropyVisualizer").innerHTML = svg;
  </script>


</body>
</html>
